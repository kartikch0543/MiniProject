<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master | Project 9</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Start Screen -->
        <div id="startInfo" class="screen active">
            <h1>Quiz Master</h1>
            <p>Test your knowledge!</p>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <header>
                <div class="progress-container">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="stats">
                    <span id="qCount">Q: 1/5</span>
                    <span id="score">Score: 0</span>
                </div>
            </header>

            <div class="question-box">
                <h2 id="questionText">Question goes here?</h2>
            </div>

            <div class="options-grid" id="optionsGrid">
                <!-- Options injected by JS -->
            </div>

            <button id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="screen">
            <div class="trophy">üèÜ</div>
            <h2>Quiz Completed!</h2>
            <p id="finalScore">Your Score: 0/5</p>
            <button onclick="restartQuiz()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
