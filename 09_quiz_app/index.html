<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | Project 9</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Quiz App</h1>

        <!-- Start Screen -->
        <div class="card active" id="startInfo">
            <h2>Welcome to the Quiz!</h2>
            <p>5 Questions. Test your web dev skills.</p>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="card" id="quizScreen">
            <div class="header">
                <span id="qCount">Q: 1/5</span>
                <span id="score">Score: 0</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar" id="progress"></div>
            </div>

            <h2 id="questionText">Question load...</h2>

            <div class="options-grid" id="optionsGrid">
                <!-- Buttons injected here -->
            </div>

            <button id="nextBtn" class="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
        </div>

        <!-- Result Screen -->
        <div class="card" id="resultScreen">
            <h2>Quiz Completed!</h2>
            <p id="finalScore">You scored X</p>
            <button onclick="restartQuiz()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
