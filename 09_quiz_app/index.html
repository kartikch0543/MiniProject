<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App | Project 9</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Quiz App</h1>

        <div class="quiz-body" id="quiz">
            <div class="question-container">
                <h2 id="question">Question text loads here...</h2>
                <div class="options-container">
                    <button class="option-btn">Option A</button>
                    <button class="option-btn">Option B</button>
                    <button class="option-btn">Option C</button>
                    <button class="option-btn">Option D</button>
                </div>
            </div>
            <button id="submitBtn">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
