<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Machine | Project 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Voting Machine</h1>

        <div class="candidates">
            <div class="candidate-card">
                <h3>Team A</h3>
                <button class="vote-btn" onclick="vote('Team A')">Vote</button>
            </div>
            <div class="candidate-card">
                <h3>Team B</h3>
                <button class="vote-btn" onclick="vote('Team B')">Vote</button>
            </div>
            <div class="candidate-card">
                <h3>Team C</h3>
                <button class="vote-btn" onclick="vote('Team C')">Vote</button>
            </div>
            <div class="candidate-card">
                <h3>Team D</h3>
                <button class="vote-btn" onclick="vote('Team D')">Vote</button>
            </div>
        </div>

        <div id="results">
            <h2>Live Results</h2>
            <div id="resultsList">
                <!-- Results will be computed by JS -->
                <p>Cast your vote to see results</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
