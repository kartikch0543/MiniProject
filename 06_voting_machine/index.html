<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Machine | Project 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Voting Machine</h1>

        <div class="candidates">
            <div class="candidate-card" id="c1">
                <h3>Team Alpha</h3>
                <button class="vote-btn" onclick="vote(1)">Vote</button>
            </div>
            <div class="candidate-card" id="c2">
                <h3>Team Beta</h3>
                <button class="vote-btn" onclick="vote(2)">Vote</button>
            </div>
            <div class="candidate-card" id="c3">
                <h3>Team Gamma</h3>
                <button class="vote-btn" onclick="vote(3)">Vote</button>
            </div>
            <div class="candidate-card" id="c4">
                <h3>NOTA</h3>
                <button class="vote-btn" onclick="vote(4)">Vote</button>
            </div>
        </div>

        <div id="results">
            <h2>Live Results</h2>
            <div id="resultsList">
                <p>Alpha: <span id="count1">0</span></p>
                <p>Beta: <span id="count2">0</span></p>
                <p>Gamma: <span id="count3">0</span></p>
                <p>NOTA: <span id="count4">0</span></p>
            </div>
            <button onclick="showWinner()"
                style="margin-top: 20px; padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer;">End
                Voting & Show Winner</button>
            <button onclick="resetVotes()"
                style="margin-top: 20px; padding: 10px 20px; background: #e74c3c; color: white; border: none; cursor: pointer; margin-left:10px;">Reset
                System</button>
        </div>

        <!-- Modal Structure for Winner -->
        <div id="winnerModal"
            style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); align-items:center; justify-content:center;">
            <div style="background:white; padding:40px; border-radius:10px; text-align:center;">
                <h2 id="winnerText"></h2>
                <button onclick="closeModal()" style="margin-top:20px; padding:10px 20px;">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
