<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Calculator | Project 7</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-card">
        <h1>Omni-Power Calc</h1>
        <p>Edit any field to update all</p>

        <div class="input-grid">
            <div class="input-item">
                <label>Base Number (x)</label>
                <input type="number" id="base" step="any">
            </div>

            <div class="input-item">
                <label>Square (x²)</label>
                <input type="number" id="square" step="any">
            </div>

            <div class="input-item">
                <label>Cube (x³)</label>
                <input type="number" id="cube" step="any">
            </div>

            <div class="input-item">
                <label>Power 4 (x⁴)</label>
                <input type="number" id="pow4" step="any">
            </div>

            <div class="input-item">
                <label>Power 5 (x⁵)</label>
                <input type="number" id="pow5" step="any">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
